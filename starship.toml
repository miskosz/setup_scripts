###
# Michal's setup

[directory]
read_only = " "
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "…/"
#style = "bold green"
repo_root_style = "bold cyan underline"

[gcloud]
disabled = true

[username]
#style_user = "bold dimmed blue"
#format = "[$user]($style)"

[hostname]
ssh_symbol = "🌐"
#style = "bold dimmed blue"
#format = "[:$hostname]($style) in "

[git_branch]
symbol = " "
truncation_length = 30

